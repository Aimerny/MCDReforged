# This is the permission config and storage file of MCDReforged
# It is used to storage permission level stuffs of MCDR
# Available levels (top to down):
# - admin
# - helper
# - user
# - guest

# the default permission level a new player will get
default_level: user

# a group with the highest power to control the MCDR
admin:
- Fallen_Breath

# a group of admin's helper
helper:

# a group that normal player will be in
user:

# a group for guest
guest:
